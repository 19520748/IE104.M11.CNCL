<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header id="header"></header>

    <div id="web-content">
        <div class="webreview_container">
            <div class="container_img-login">
                <img class="img" src="./assets/img/bundau.jpg" alt="Bún đậu hàng khay" width="585" height="518">
            </div>
            <div class="Login__form">
                <h1>Đăng nhập</h1>
                <div class="login_arrtibutes">
                    <p>Username</p>
                </div>
                <div class="Login__username-space">
                    <img class="Login__username-icon" src="./assets/img/user.png" alt="usericon">
                    <div class="Login__username">
                        <input type="text" class="Login__username-input" placeholder="Username or Email">
                    </div>
                </div>
                <div class="login_arrtibutes">
                    <p>Password</p>
                </div>
                <div class="Login__password-space">
                    <i class="Login__password-icon fas fa-lock"></i>
                    <div class="Login__password">
                        <input type="password" class="Login__password-input" placeholder="Password" minlength="8">
                    </div>
                </div>
                <div>
                    <button class="btn btn--login">Đăng nhập</button>
                </div>
                <div class="login__extend">
                    <p>
                        <a id="signup" class="login__extend1">Đăng ký</a>
                        <br><br><a href="#" class="login__extend1">Quên mật khẩu</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>

    <script>
        $(document).ready(function () {
            $("#header").load("header.html");
        });
    </script>

    <script>
        $(document).ready(function () {
            $("#footer").load("footer.html");
        });
    </script>

    <script>
        $(document).ready(function () {
            $("#signup").click(function () {
                $("#web-content").load("signup.html");
            });
        });
    </script>
</body>

</html>
