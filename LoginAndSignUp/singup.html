<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css    ">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="Review">
        <header class="header">
            <!--Search Bar-->
            <div class="grid">
                <div class="header-with-search">
                    <div class="header__webname">
                        <h1>Review</h1>
                    </div>
                    <div class="header__search">
                        <i class="header__search-icon fas fa-search"></i>
                        <input type="text" class="header__search-input" placeholder="Tìm kiếm địa điểm">
                    </div>
                    <div class="header__user">
                        <a href="login.html">
                            <div class="header__user-frame"><i class="header__user-icon far fa-user"></i></div>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <div class="webreview_container">
            <div class="container_img-login">
                <img class="img" src="./assets/image/bundau.jpg" alt="Bún đậu hàng khay" width="585" height="518">
            </div>
            <div class="Login__form">
                <h1>Đăng ký</h1>
                <div class="login_arrtibutes">
                    <p>Username</p>
                </div>
                <div class="Login__username-space">
                    <img class="Login__username-icon" src="./assets/image/user.png" alt="usericon">
                    <div class="Login__username">
                        <input type="text" class="Login__username-input" placeholder="Username or Email">
                    </div>
                </div>
                <div class="login_arrtibutes">
                    <p>Password</p>
                </div>
                <div class="Login__password-space">
                    <i class="Login__password-icon fas fa-lock"></i>
                    <div class="Login__password">
                        <input type="password" class="Login__password-input" placeholder="Password" minlength="8">
                    </div>
                </div>
                <div class="login_arrtibutes">
                    <p>Confirm password</p>
                </div>
                <div class="Login__password-space">
                    <i class="Login__password-icon fas fa-lock"></i>
                    <div class="Login__password">
                        <input type="password" class="Login__password-input" placeholder="Confirm Password"
                            minlength="8">
                    </div>
                </div>
                <div>
                    <button class="btn btn--login">Đăng ký</button>
                </div>
                <div class="login__extend">
                    <p><a href="./login.html" class="login__extend1">Đăng nhập</a></p>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="grid">

            </div>
        </footer>
    </div>

</body>

</html>
